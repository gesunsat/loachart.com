<!DOCTYPE html>
<html>
<head>
  <title>loa_deal_history_chart</title>
  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- am charts -->
  <script src="js/index.js" > </script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/jquery.cookie-1.4.1.min.js" > </script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Spectrum -->
  <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">

  <!-- custom -->
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script src="js/custom.js"></script>

  <!-- google ADSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4936470262963011"
     crossorigin="anonymous"></script>
</head>

<body>
  <!-- chart -->
  <div>
    <!-- dropdown -->
    <div class="dropdown itemList">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">아이템 추가 / 제거
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <input class="form-control" id="myInput" type="text" placeholder="검색..." autocomplete="off">
      </ul>
    </div>
    <!-- amchart -->
    <div id="chartdiv"></div>
  </div>

  <!-- Chart Tools -->
  <div class="chartTools">
    <div class="left">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#MA">
        이동평균선
      </button>
    </div>

    <div class="right">
    </div>
  </div>

  <!-- AdSense -->
  <div class="ADsense">
    <!-- loa_market_chart -->
    <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-4936470262963011"
    data-ad-slot="8129420230"
    data-ad-format="auto"
    data-full-width-responsive="true"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <!-- Modal -->
  <div>
    <div class="modal fade" id="MA" tabindex="-1" aria-labelledby="MALabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="MALabel">이동평균선</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">길이</span>
              <input type="number" class="form-control" placeholder=0~999··· aria-label="Length" aria-describedby="basic-addon1"/>
            </div>
            <hr>
            <input id="color-picker" value='#00ff00' />
            <!-- var t = $("#element").spectrum("get");
            t.toHex() -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
