<!DOCTYPE html>
<html>
<head class="h-100">
  <title>LoChart</title>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/jquery.cookie-1.4.1.min.js" > </script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- custom -->
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script src="js/custom_secretmap.js"></script>

  <!-- google ADSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4936470262963011"
     crossorigin="anonymous"></script>

  <!-- temp ADfit -->
  <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">    
  <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-3">
      <div>
        <a href=""><h3 class="float-md-start mb-0 text-white">LoChart</h3></a>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link" aria-current="page" href="/">차트</a>
          <a class="nav-link active" aria-current="page" href="secretmap">비밀지도</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <div class="p-0 m-0 mb-2 d-none d-md-block text-center">

      <!-- temp ad -->
      <div class="ad">
        <div>
          <div class="p-0 m-0 mb-2 d-none d-md-block text-center">
            <ins class="kakao_ad_area" style="display:none;" 
            data-ad-unit    = "DAN-XJwlOkv1K5GXhAIz" 
            data-ad-width   = "728" 
            data-ad-height  = "90"></ins>
          </div>
        </div>
        <div id="ads-left">
          <div>
            <ins class="kakao_ad_area" style="display:none;" 
            data-ad-unit    = "DAN-nsfEeS2PlFxohWoX" 
            data-ad-width   = "160" 
            data-ad-height  = "600"></ins> 
          </div>
        </div>
        <div id="ads-right">
          <div>
            <ins class="kakao_ad_area" style="display:none;" 
            data-ad-unit    = "DAN-XoJlI1MzVRSxM5dr" 
            data-ad-width   = "160" 
            data-ad-height  = "600"></ins> 
          </div>
        </div>
      </div>

      <div class="mx-auto w-50">
        <table class="table text-white" id="totalgain">
          <thead>
            <tr>
              <th colspan="2">베른 남부 전설 비밀지도</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="col">가격</td>
              <td scope="col" class="text-end" id="total"></td>
            </tr>
            <tr class="fix-stroke">
              <td scope="col">판매 수수료</td>
              <td scope="col text-danger" class="text-end" id="tax" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip"></td>
            </tr>
            <tr>
              <td scope="col">분배금</td>
              <td scope="col text-danger" class="text-end" id="distribution" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip"></td>
            </tr>
            <tr>
              <td scope="col">손익 분기점</td>
              <td scope="col" class="text-end" id="breakpoint" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip"></td>
            </tr>
            <tr>
              <td scope="col">입찰 적정가</td>
              <td scope="col" class="text-end fw-bold" id="fairprice" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <table class="table text-white" id="droplist">
          <thead>
            <tr>
              <th class="col-2" scope="col">드랍 아이템</th>
              <th scope="col"></th>
              <th scope="col">거래소 시세</th>
              <th scope="col">합계</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="text-end">
        <h6 id="date"></h6>
      </div>



    </main>

    <!-- tempAd -->
    <footer class="mt-3 text-white-50">
      <div class="p-0 m-0 mb-2 d-none d-md-block text-center">
        <ins class="kakao_ad_area" style="display:none;" 
        data-ad-unit    = "DAN-wTnO0MIIPOzE9w0o" 
        data-ad-width   = "728" 
        data-ad-height  = "90"></ins> 
      </div>
      
      <!-- AdSense -->
      <div class="ADsense">
        <!-- loa_market_chart -->
        <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-4936470262963011"
        data-ad-slot="8129420230"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
  </div>
</body>
</html>
