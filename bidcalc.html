<body class="d-flex h-100 text-center text-white bg-dark">

    <main class="px-3">
      <div class="p-0 m-0 mb-2 d-none d-md-block text-center">

      <!-- temp ad -->
      <div class="ad mb-5">
        <div>
          <div class="p-0 m-0 mb-2 d-none d-md-block text-center">

            data-ad-unit    = "DAN-XJwlOkv1K5GXhAIz"

        </div>
        <div id="ads-left">
          <div>
            <ins class="kakao_ad_area" style="display:none;" 
            data-ad-unit    = "DAN-nsfEeS2PlFxohWoX" 
            data-ad-width   = "160" 
            data-ad-height  = "600"></ins> 
          </div>
        </div>
        <div id="ads-right">
          <div>
            <ins class="kakao_ad_area" style="display:none;" 
            data-ad-unit    = "DAN-XoJlI1MzVRSxM5dr" 
            data-ad-width   = "160" 
            data-ad-height  = "600"></ins> 
          </div>
        </div>
      </div>
      
      <div class="mx-auto w-50 pt-5 mb-3">
        <div class="mb-5 flex-row">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" >가격</span>
            <input type="text" class="form-control" id="price">
          </div>
          <div class="d-flex justify-content-center">
            <input type="radio" class="btn-check" name="options-outlined" id="4" >
            <label class="btn btn-outline-light btn-lg mx-2" for="4">4인</label>

            <input type="radio" class="btn-check" name="options-outlined" id="8" checked>
            <label class="btn btn-outline-light btn-lg mx-2" for="8">8인</label>
            
            <input type="radio" class="btn-check" name="options-outlined" id="16" >
            <label class="btn btn-outline-light btn-lg mx-2" for="16">16인</label>

            <div class="input-group input-group-lg mx-2" style="width: 120px;">
              <input type="number" placeholder="인원 수" id="othercount" class="form-control">
            </div>
          </div>
        </div>

        <table class="table text-white mt-5 mb-5">
          <thead>
            <tr>
              <th colspan="2"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="fix-stroke">
              <td scope="col">판매 수수료</td>
              <td scope="col text-danger" class="text-end" id="tax" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip">0</td>
            </tr>
            <tr>
              <td scope="col">분배금</td>
              <td scope="col text-danger" class="text-end" id="distribution" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip">0</td>
            </tr>
            <tr>
              <td scope="col">손익 분기점</td>
              <td scope="col" class="text-end" id="breakpoint" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip">0</td>
            </tr>
            <tr>
              <td scope="col">입찰 적정가</td>
              <td scope="col" class="text-end fw-bold" id="fairprice" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- tempAd -->
    <footer class="mt-5 text-white-50">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/jquery.cookie-1.4.1.min.js" > </script>
  
  <!-- temp ADfit -->
  <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

  <script>
    $(function(){
      $('[data-bs-toggle="tooltip"]').tooltip({html: true})
      var personcount = 8;
      var price = 0;

      function calc(price, personcount){
        var tax = Math.ceil(price * 0.05);
        $('#tax').text("- " + tax);
        $('#tax').attr('data-bs-original-title', String(price) + " x 0.05");
        var distribution = parseInt((price-tax) / personcount);
        $('#distribution').text("- " + distribution);
        $('#distribution').attr('data-bs-original-title', "" + String(price) + " - " + String(tax) + " = " + String(price - tax) + " ÷ " + String(personcount));
        var breakpoint = price - tax - distribution;
        $('#breakpoint').text(breakpoint);
        $('#breakpoint').attr('data-bs-original-title', String(price) + " - " + String(tax) + " - " + String(distribution));
        var fairprice = parseInt(breakpoint*100/(110));
        $('#fairprice').text(fairprice);
        $('#fairprice').attr('data-bs-original-title', String(breakpoint) + " ÷ 1.1");
      }

      $('input[name=options-outlined]').on('click', function(){
        personcount = parseInt($(this).attr('id'));
        calc(price, personcount);
      });

      $('#othercount').on('change', function(){
        personcount = $(this).val();
        if(personcount < 2){
          return; 
        }
        calc(price, personcount);
      });
      
      $('#price').on('keyup', function(){
        price = parseInt($(this).val());
        calc(price, personcount);
      });
    });
  </script>
</body>
</html>
