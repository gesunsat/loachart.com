  <script>
    $(function(){
      // target elements with the "draggable" class
      interact('#top')
        .draggable({
          // enable inertial throwing
          inertia: true,
          // keep the element within the area of it's parent
          modifiers: [
            interact.modifiers.restrictRect({
              restriction: 'parent',
              endOnly: true
            })
          ],
          // enable autoScroll
          autoScroll: true,

          listeners: {
            // call this function on every dragmove event
            move: dragMoveListener
          }
        })

      function dragMoveListener (event) {
        var target = event.target.offsetParent
        
        // keep the dragged position in the data-x/data-y attributes
        var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
        var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

        // translate the element
        target.style.transform = 'translate(' + x + 'px, ' + y + 'px)'

        // update the posiion attributes
        target.setAttribute('data-x', x)
        target.setAttribute('data-y', y)
      }

      // this function is used later in the resizing and gesture demos
      window.dragMoveListener = dragMoveListener

      $('[data-bs-toggle="tooltip"]').tooltip({html: true})
      var personcount = 8;
      var price = 0;

      if ($.cookie("inputmethod") == "" || $.cookie("inputmethod") == undefined || url == "http://127.0.0.1:5000"){
        $('.btninputmethod button').filter(function(){
            $(this).removeClass('active');
        })
        $('#btnnone').addClass('active');
        $('.inputmethod').children().filter(function(){
          $(this).hide();
        });
      }else{
        target = $.cookie("inputmethod");

        $('.btninputmethod button').filter(function(){
            $(this).removeClass('active');
        })
        $("#btn" + target).addClass('active');

        $('.inputmethod').children().filter(function(){
          $(this).hide();
        });
        $("#" + target).show();
      }

      $('.clickcount').on("click",function(){
        sumA = $(this).find('#countvalue').text();
        sumB = $('#price').val();
        if(sumB == ""){sumB = 0};

        $('#price').val(parseInt(sumA) + parseInt(sumB));
        calc();
      });

      $('#slider').on('mousemove change', function(){
        if($(this).val() == 0){
          return;
        }
        $('#price').val($(this).val());
        calc();
      });

      $('.btninputmethod button').on('click', function(){
        if($(this).hasClass("active")){
          return;
        }
        $('.btninputmethod button').filter(function(){
            $(this).removeClass('active');
        })
        $(this).addClass('active');
        $.cookie("inputmethod", $(this).val(), { expires : 365 });

        $('.inputmethod').children().filter(function(){
          $(this).hide();
        });

        $('#' + $(this).val()).show();
      })

      var input_value = $("#price");
      $(".calc").click(function () {
        var value = $(this).val();
        field(value);
      });
      function field(value) {
        if(input_value.val() == 0){
          input_value.val("");
        }
        input_value.val(input_value.val() + value);
        calc();
      }
      $("#clear").click(function () {
        input_value.val(0);
        calc();
      });
      $("#backspace").click(function () {
        input_value.val(input_value.val().slice(0, -1));
        if(input_value.val() == ""){
          input_value.val(0)
        }
        calc();
      });

      $('#priceclear').on('click',function(){
        $('#price').val(0);
        calc();
      });

      function calc(){
        $('#slider').val($('#price').val());

        price = $('#price').val();
        var tax = Math.ceil(price * 0.05);
        $('#tax').text("- " + tax);
        $('#tax').attr('data-bs-original-title', String(price) + " x 0.05");
        var distribution = parseInt((price-tax) / personcount);
        $('#distribution').text("- " + distribution);
        $('#distribution').attr('data-bs-original-title', "" + String(price) + " - " + String(tax) + " = " + String(price - tax) + " ÷ " + String(personcount));
        var breakpoint = price - tax - distribution;
        $('#breakpoint').text(breakpoint);
        $('#breakpoint').attr('data-bs-original-title', String(price) + " - " + String(tax) + " - " + String(distribution));
        $('#breakpoint').css("cursor", "pointer");
        var fairprice = parseInt(breakpoint*100/(110));
        $('#fairprice').text(fairprice);
        $('#fairprice').attr('data-bs-original-title', String(breakpoint) + " ÷ 1.1");
        $('#fairprice').css("cursor", "pointer");
        var giveme = parseInt(fairprice*100/(110));
        $('#giveme').text(giveme);
        $('#giveme').attr('data-bs-original-title', String(fairprice) + " ÷ 1.1");
        $('#giveme').css("cursor", "pointer");
      }
      $('#breakpoint').on("click", clickToCopy);
      $('#fairprice').on("click", clickToCopy);
      $('#giveme').on("click", clickToCopy);

      $('.personcount').on('click', function(){
        $('#othercount').val("");
        $(this).parent().parent().find('.personcount').filter(function(){
          $(this).removeClass('active');
        })
        $(this).addClass('active');
        if($('#price').val() == ""){
          return;
        }
        personcount = parseInt($(this).attr('forI'));
        calc();
      });

      $('#othercount').on('keyup change', function(){
        personcount = parseInt($(this).val());
        if($(this).val() == "" || $(this).val() < 0){
          return;
        }
        if(personcount < 2){
          return; 
        }
        $('.personcount').each(function(){
          $(this).removeClass('active');
        });
        if($('#price').val() == ""){
          return;
        }
        calc();
      });
      
      $('#price').on('keyup change', function(){
        if($(this).val() == ""){
          return;
        }
        price = parseInt($(this).val());
        calc();
      });
      
    });
  </script>
