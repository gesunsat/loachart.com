  <script>
    $(function(){
      $('[data-bs-toggle="tooltip"]').tooltip({html: true})
      var personcount = 8;
      var price = 0;

      $('.clickcount').on("click",function(){
        sumA = $(this).find('#countvalue').text();
        sumB = $('#price').val();
        if(sumB == ""){sumB = 0};

        $('#price').val(parseInt(sumA) + parseInt(sumB));
        calc();
      });

      $('#priceclear').on('click',function(){
        $('#price').val('');
        calc();
      });

      function calc(){
        price = $('#price').val();
        var tax = Math.ceil(price * 0.05);
        $('#tax').text("- " + tax);
        $('#tax').attr('data-bs-original-title', String(price) + " x 0.05");
        var distribution = parseInt((price-tax) / personcount);
        $('#distribution').text("- " + distribution);
        $('#distribution').attr('data-bs-original-title', "" + String(price) + " - " + String(tax) + " = " + String(price - tax) + " ÷ " + String(personcount));
        var breakpoint = price - tax - distribution;
        $('#breakpoint').text(breakpoint);
        $('#breakpoint').attr('data-bs-original-title', String(price) + " - " + String(tax) + " - " + String(distribution));
        $('#breakpoint').css("cursor", "pointer");
        var fairprice = parseInt(breakpoint*100/(110));
        $('#fairprice').text(fairprice);
        $('#fairprice').attr('data-bs-original-title', String(breakpoint) + " ÷ 1.1");
        $('#fairprice').css("cursor", "pointer");
        var giveme = parseInt(fairprice*100/(110));
        $('#giveme').text(giveme);
        $('#giveme').attr('data-bs-original-title', String(fairprice) + " ÷ 1.1");
        $('#giveme').css("cursor", "pointer");
      }
      $('#breakpoint').on("click", clickToCopy);
      $('#fairprice').on("click", clickToCopy);
      $('#giveme').on("click", clickToCopy);

      $('.personcount').on('click', function(){
        $('#othercount').val("");
        $(this).parent().parent().find('.personcount').filter(function(){
          $(this).removeClass('active');
        })
        $(this).addClass('active');
        if($('#price').val() == ""){
          return;
        }
        personcount = parseInt($(this).attr('for'));
        calc();
      });

      $('#othercount').on('keyup change', function(){
        personcount = parseInt($(this).val());
        if($(this).val() == ""){
          return;
        }
        if(personcount < 2){
          return; 
        }
        $('.personcount').each(function(){
          $(this).removeClass('active');
        });
        if($('#price').val() == ""){
          return;
        }
        calc();
      });
      
      $('#price').on('keyup change', function(){
        if($(this).val() == ""){
          return;
        }
        price = parseInt($(this).val());
        calc();
      });
      
    });
  </script>
