  <script>
    
    function detailFormatter(index, row) {

      return 'detail';

    $(function(){
      var $table = $('#fresh-table');
      $table.bootstrapTable({
        classes: 'table table-hover table-striped',
        toolbar: '.toolbar',
        search: true,
        pagination: true,
        striped: true,
        pageSize: 10,
        pageList: [10, 25, 50, 100],

        formatShowingRows: function(pageFrom, pageTo, totalRows){
          return ''
        },
        formatRecordsPerPage: function (pageNumber) {
          return pageNumber + ' rows visible'
        },
      })

      $.ajax({
        type: 'POST',
        url: url + '/craftcalc',
        success: function(json) {
          recipedata.forEach(function(recipe, index){
            itemname = Object.keys(recipe)[0];
            recipe = recipe[Object.keys(recipe)[0]];

            type = recipe['분류'];
            delete recipe['분류'];
            if(type == '배틀아이템'){
              type = "b"
            }else if(type == "요리"){
              type = "c"
            }else if(type == "특수"){
              type = "s"
            }
            qty = recipe['수량'];
            delete recipe['수량'];
            e = recipe['활동력'];
            delete recipe['활동력'];
            
            console.log(itemname)
            craftprice = 0;
            for (var i = 0; i < Object.keys(recipe).length; i++) {
              thisitemname = Object.keys(recipe)[i];
              if(thisitemname.lastIndexOf('(') != -1){
                thisitemname = thisitemname.substr(0, thisitemname.lastIndexOf('('));
              }
              thisitmeqty = recipe[Object.keys(recipe)[i]];

              if(thisitemname == '실링'){
                calcprice = 0;
              }else if(thisitemname == "골드"){
                thissale = $('#cc_' + type).val() + $('#cc_all').val();
                if(thissale == 0){
                  calcprice = thisitmeqty;
                }else{
                  calcprice = thisitmeqty - (thisitmeqty * (thissale / 100));
                }
              }else{
                try{
                  thisunit = itemunit[Object.keys(recipe)[i]];
                  if(thisunit == undefined){
                    thisunit = 1;
                  }
                }catch{}
                marketprice = json[thisitemname];
                if(Object.keys(recipe)[i].lastIndexOf('제작)') != -1){
                  for (var j = 0; j < $table.bootstrapTable('getData').length; j++) {
                    if($table.bootstrapTable('getData')[j]['item'] == thisitemname){
                      marketprice = $table.bootstrapTable('getData')[j]['craftprice'] / recipe[Object.keys(recipe)[i]];
                      break;
                    }
                  }
                }

                calcprice = marketprice * (thisitmeqty / thisunit);
              }
              craftprice += calcprice;
            }

            thisbuyprice = json[itemname]
            if(itemname.lastIndexOf('(') != -1){
              thisbuyprice = json[itemname.substr(0, itemname.lastIndexOf('('))];
            }

            thisgs = parseInt($('#gs_' + type).val()) + parseInt($('#gs_all').val()) + 5;
            if(thisgs == 5){
              gsqty = qty * (5/100);
            }else{
              gsqty = qty + (qty * ((5 + (5 / (parseInt($('#gs_' + type).val()) + parseInt($('#gs_all').val())))) / 100));
            }
            thisprofit = thisbuyprice - (craftprice / gsqty);
            
            this_e = parseInt($('#e_' + type).val()) + parseInt($('#e_all').val());
            if(this_e == 0){
              es = e;
            }else{
              es = e - (e * (this_e / 100));
            }

            if(thisbuyprice > (craftprice / qty)){
              thisrecommend =  "제작";
            }else{
              thisrecommend =  "구매";
            }

            $table.bootstrapTable('insertRow', {
              index: 1,
              row: {item: itemname,
                    recommend: thisrecommend,
                    buyprice: thisbuyprice,
                    craftprice: craftprice.toFixed(2),
                    profit: thisprofit.toFixed(2),
                    profitperenergy: parseInt((10000 / es) * thisprofit)
                  }
            });
          });
        }
      });
    });
